<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipNow!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand">
            <h1 class="homeTittle">
                <a href="" class="navButton"> Recip</a>Now!
            </h1>
            </p>


            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <button type="button" class="m-2 btn btn-outline-dark navButton " data-toggle="modal"
                        data-target="#staticBackdrop">
                        Sign Up
                    </button>

                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title navButton" id="staticBackdropLabel">Create Your Account</h1>
                                    <button type="button" class="close closeButton" data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="signup">
                                        <div class="form-group">
                                            <label for="type">User Name:</label>
                                            <input type="type" class="form-control" id="userName"
                                                aria-describedby="username" placeholder="User Name" required>
                                        </div>

                                        <div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email Address:</label>
                                                <input type="email" class="form-control"
                                                    id="exampleInputEmail1 email-input" aria-describedby="emailHelp"
                                                    placeholder="Email Address" required>
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Password:</label>
                                            <input type="password" placeholder="Password" id="password password-input"
                                                class="form-control" required>
                                            <label for="">Re-type Password:</label>
                                            <input type="password" placeholder="Confirm Password"
                                                id="confirm_password password-input" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="invalidCheck" required>
                                                <label class="form-check-label" for="invalidCheck">
                                                    Agree to the
                                                    <a href="" class="navButton">Terms of Service</a>

                                                </label>
                                                <div class="invalid-feedback">
                                                    You must agree before submitting.
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-success pure-button pure-button-primary btn-lg btn-block ">Sign
                                            Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="m-2 btn btn-outline-dark navButton" data-toggle="modal"
                        data-target="#exampleModal">
                        Log In
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title navButton" id="exampleModalLabel">Log In</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="login">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email Address:</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1 email-input"
                                                placeholder="Email Address" aria-describedby="emailHelp" required>
                                            <small id="emailHelp" class="form-text text-muted"></small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password:</label>
                                            <input type="password" placeholder="Password" id="password password-input"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Stay logged In</label>
                                        </div>
                                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                            <span class="glyphicon glyphicon-exclamation-sign"
                                                aria-hidden="true"></span>
                                            <span class="sr-only">Error:</span> <span class="msg"></span>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-success pure-button pure-button-primary btn-lg btn-block "
                                            id="loginForm">Log
                                            In</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- jumbotron -->

    <div class="jumbotron jumbotron-fluid mb-5 d-flex justify-content-center jumbotron-billboard">
        <div class="input-group  w-50 ">
            <input class="form-control form-control-lg rounded-start" type="text" placeholder="Search Recipe Here">
            <button class="btn btn-success rounded-end " type="button" id="button-addon2">Search</button>
        </div>
    </div>

    





    <!-- footer -->

    <footer class="page-footer font-small blue d-flex justify-content-center footer">
        <div class="footerBottom py-3">
            <p class="footerColor"> Made by Group Two</p>
    </footer>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
    <script src="/public/scripts/profile.js"></script>
</body>

</html>
