<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <p class="navbar-brand text-white">
      <h1 class="homeTittle">
        <a href=""class= "navButton"> Recip</a>Now!
      </h1>
      </p>

      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <button type="button" class="m-2 btn btn-outline-dark navButton" data-toggle="modal"
            data-target="#staticBackdrop">
            Sign Up
          </button>

          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title navButton" id="staticBackdropLabel">Create Your Account</h1>
                  <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="type">User Name:</label>
                      <input type="type" class="form-control" id="userName" aria-describedby="username"
                        placeholder="User Name" required>
                    </div>

                    <div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                          placeholder="Email Address" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="">Password:</label>
                      <input type="password" placeholder="Password" id="password" class="form-control" required>
                      <label for="">Re-type Password:</label>
                      <input type="password" placeholder="Confirm Password" id="confirm_password" class="form-control"
                        required>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to the 
                          <a href="" class="navButton">Terms of Service</a>
                          
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success pure-button pure-button-primary">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="m-2 btn btn-outline-dark navButton" data-toggle="modal"
            data-target="#exampleModal">
            Log In
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title navButton" id="exampleModalLabel">Log In</h1>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address"
                        aria-describedby="emailHelp" required>
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password:</label>
                      <input type="password" placeholder="Password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Stay logged In</label>
                    </div>
                    <button type="submit" class="btn btn-success pure-button pure-button-primary">Log In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
